            Eventvods - Dashboard
        </title>
        <link href="/assets/images/favicon.png" rel="icon" type="image/x-icon"/>
        <base href="/manage/"/>

    <body ng-app="eventApp" ng-controller="navController as Nav" ng-class="Nav.class">
        <div class="loader-wrapper">
            <div class="sk-folding-cube">
                <div class="sk-cube1 sk-cube"></div>
                <div class="sk-cube2 sk-cube"></div>
                <div class="sk-cube4 sk-cube"></div>
                <div class="sk-cube3 sk-cube"></div>
            </div>
        </div>
        <div class="container">
            <div class="leftSidebar">
                <header class="logo">
                    <a href="/">
                    </a>
                </header>
                <div class="leftUser">
                    <img class="icon-48" ng-src="{{Nav.user.profilePicture}}" />
                    <div class="userDetails">
                        <span class="text-sm">Welcome back</span>
                        <a ng-href="/user/{{Nav.user._id}}" ng-bind="Nav.user.displayName" class="text-cutoff"></a>
                    </div>
                    <div>
                        <a href="#"" class="fa fa-sign-out fa-lg fa-fw" ng-click="Nav.logout()">
                        </a>
                    </div>
                </div>
                <nav class="leftNavigation">
                    <a href="/manage/">
                        <i class="fa fa-tachometer fa-lg fa-fw">
                        </i>
                        <span class="text text-red">
                            Dashboard
                        </span>
                    </a>
					<a href="/manage/featured/">
                        <i class="fa fa-star fa-lg fa-fw">
                        </i>
                        <span class="text">
                            Featured
                        </span>
                    </a>
                    <a href="/manage/games">
                        <i class="fa fa-gamepad fa-lg fa-fw">
                        </i>
                        <span class="text">
                            Games
                        </span>
                    </a>
                    <a href="/manage/leagues">
                        <i class="fa fa-line-chart fa-lg fa-fw">
                        </i>
                        <span class="text">
                            Leagues
                        </span>
                    </a>
                    <a href="/manage/tournaments">
                        <i class="fa fa-trophy fa-lg fa-fw">
                        </i>
                        <span class="text text-red">
                            Tournaments
                        </span>
                    </a>
                    <a href="/manage/staff">
                        <i class="fa fa-commenting fa-lg fa-fw">
                        </i>
                        <span class="text">
                            Staff
                        </span>
                    </a>
                    <a href="/manage/teams">
                        <i class="fa fa-flag fa-lg fa-fw">
                        </i>
                        <span class="text">
                            Teams
                        </span>
                    </a>
					<a href="/manage/mail">
                        <i class="fa fa-envelope fa-lg fa-fw">
                        </i>
                        <span class="text text-red">
                            Modmail
                        </span>
                    </a>
					<a href="/manage/articles">
                        <i class="fa fa-pencil-square-o fa-lg fa-fw">
                        </i>
                        <span class="text text-yellow">
                            Articles
                        </span>
                    </a>
                    <a href="/manage/users" ng-show="Nav.isAdmin">
                        <i class="fa fa-users fa-lg fa-fw">
                        </i>
                        <span class="text text-red">
                            Users
                        </span>
                    </a>
                </nav>
            </div>
            <div class="rightView">
                <ng-view id="fragmentViewer">
                </ng-view>
            </div>
