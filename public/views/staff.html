<div class="contextHead">
    <div class="leftSide">
        <!-- span.btn.lg.solid.icon(ng-click="test()") Test -->
        <!-- a.btn.lg.solid.icon(href="add/team", ng-show="staffListController.ui.view == 'Teams'") -->
        <!-- Just have one button to access data management portion -->
        <!-- a.btn.lg.solid.icon(href="data/new", ng-if="staffListController.ui.view == 'Teams'") -->
        <a href="data/new/staff" class="btn lg solid icon">
            <i class="fa fa-plus-circle">
            </i>
            <span>
                Create New Data
            </span>
        </a>
    </div>
    
    
    <div class="rightSide">
        <a class="btn lg solid icon" ng-click="staffListController.ui.showFilters = !staffListController.ui.showFilters">
            <i class="fa fa-arrow-down" ng-show="staffListController.ui.showFilters">
            </i>
            <i class="fa fa-arrow-right" ng-show="!staffListController.ui.showFilters">
            </i>
            <span>
                Toggle Filter Controls
            </span>
        </a>
    </div>
</div>
<div ng-show="staffListController.ui.showFilters" class="filters">
    <input type="text" ng-model="staff.search" placeholder="Search Staff"/>
</div>
<div id="Staff" class="data">
    <table class="standard">
        <thead>
            <tr>
                <th>
                    <a href="" ng-click="staffListController.setStaffSort('casterName')">
                        Name
                    </a>
                    <span ng-show="staffListController.ui.sort.sortType == 'casterName' &amp;&amp; !staffListController.ui.sort.sortReverse" class="caret-down">
                    </span>
                    <span ng-show="staffListController.ui.sort.sortType == 'casterName' &amp;&amp; staffListController.ui.sort.sortReverse" class="caret-up">
                    </span>
                </th>
                <th>
                    <a href="" ng-click="staffListController.setStaffSort('casterAlias')">
                        Alias
                    </a>
                    <span ng-show="staffListController.ui.sort.sortType == 'casterAlias' && !staffListController.ui.sort.sortReverse" class="caret-down">
                    </span>
                    <span ng-show="staffListController.ui.sort.sortType == 'casterAlias' &amp;&amp; staffListController.ui.sort.sortReverse" class="caret-up">
                    </span>
                </th>
                <th>
                    <a href="" ng-click="staffListController.setStaffSort('casterCountry')">
                        Country
                    </a>
                    <span ng-show="staffListController.ui.sort.sortType == 'casterCountry' &amp;&amp; !staffListController.ui.sort.sortReverse" class="caret-down">
                    </span>
                    <span ng-show="staffListController.ui.sort.sortType == 'casterCountry' &amp;&amp; staffListController.ui.sort.sortReverse" class="caret-up">
                    </span>
                </th>
                <th>
                </th>
                <th>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="staff in staffListController.casterListData | orderBy: staffListController.ui.sort.sortType : staffListController.ui.sort.sortReverse">
                <td class="name">
                    {{staff.casterName}}
                </td>
                <td class="alias">
                    {{staff.casterAlias}}
                </td>
                <td class="country">
                    <img ng-src="/assets/images/countries/{{team.teamCountry}}.png"/>
                    {{staff.casterCountry}}
                </td>
                <td class="edit">
                    <a ng-href="/data/edit/staff/{{staff._id}}">
                        <i class="icon-pencil">
                        </i>
                    </a>
                </td>
                <td class="url">
                    <a ng-href="/data/staff/{{staff._id}}">
                        <i class="icon-logout">
                        </i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<span ng-show="(staffListController.casterData == null || staffListController.casterData.length == 0)">
    No data matches those criteria.
</span>
<div ng-show="staffListController.ui.sort.pages > 1" class="pagination">
    <a ng-show="staffListController.ui.sort.page > 1" ng-click="staffListController.previousPage('staff')" class="btn">
        Prev Page <pre>{{staffListController.ui.sort.pages}}</pre>
    </a>
    Page {{staffListController.ui.sort.page}} of {{staffListController.ui.sort.pages}}
    <a ng-show="staffListController.ui.sort.pages > 1 && staffListController.ui.sort.page < staffListController.ui.sort.pages" ng-click="staffListController.nextPage('staff')" class="btn">
        Next Page
    </a>
</div>
</div>
