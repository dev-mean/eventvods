<div class="contextHead">
    <div class="leftSide">
        <h1>
            Add Game
        </h1>
    </div>
</div>
<form name="form" id="addGameForm" ng-cloak data-parsley-validate >
    <div class="errors" ng-show="addGameController.errors.length > 0">
        <ul>
            <li ng-repeat="error in addGameController.errors">{{error.message}}</li>
        </ul>
    </div>
    <div class="section">
        <div class="standard group">
            <label>
                Game Name
            </label>
            <input type="text" placeholder="e.g. League of Legends" ng-model="addGameController.data.gameName" data-parsley-trigger="keyup"  required/>
        </div>
        <div class="standard group">
            <label>
                Game Alias
            </label>
            <input type="text" class="force-caps" placeholder="e.g. LOL" ng-model="addGameController.data.gameAlias" data-parsley-trigger="keyup" data-parsley-type="alphanum" required/>
        </div>
        <br />
        <div class="standard group">
            <a class="btn lg solid icon" ng-click="addGameController.test()">
                <i class="fa fa-gamepad">
                </i>
                <span>
                    Add Game
                </span>
            </a>
        </div>
    </div>
</form>
<script src="/assets/lib/parsleyjs/dist/parsley.min.js">
</script>
