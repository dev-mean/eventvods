<div class="contextHead">
    <div class="leftSide">
        <h1 ng-bind="leagueFormController.title">
        </h1>
    </div>
</div>
<div class="tabs">
    <span ng-class="{selected: leagueFormController.tab == 1}" ng-click="leagueFormController.goToTab(1)">
        1. League Details
    </span>
    <span ng-class="{selected: leagueFormController.tab == 2}" ng-click="leagueFormController.goToTab(2)">
        2. Media
    </span>
    <span ng-class="{selected: leagueFormController.tab == 3}" ng-click="leagueFormController.goToTab(3)">
        3. Teams
    </span>
</div>
<form name="form" id="addLeagueForm" autocomplete="false" ng-cloak>
    <div class="errors" ng-show="leagueFormController.errors.length > 0">
        <ul>
            <li ng-repeat="error in leagueFormController.errors">{{error.message}}</li>
        </ul>
    </div>
    <div class="section" ng-show="leagueFormController.tab == 1">
        <div class="standard group">
            <label>
                League Name
            </label>
            <input type="text" placeholder="e.g. League Championship Series" ng-model="leagueFormController.data.name" data-parsley-trigger="keyup" data-parsley-group="1" required/>
        </div>
		<div class="standard group">
            <label>
                URL Slug
            </label>
            <input id="slug" type="text" placeholder="e.g. lcs-2016" ng-model="leagueFormController.data.slug" data-parsley-trigger="keyup" data-parsley-remote-message="Slug already in use." data-parsley-group="1"  required/>
        </div>
		<div class="standard group">
            <label class="full">
				League will be accessible at eventvods.com/league/{{leagueFormController.data.slug}}
            </label>
		</div>
        <div class="standard group">
            <label>
                Game
            </label>
            <ng-typeahead data-id="leagueGame" placeholder="e.g. LOL" ng-model="leagueFormController.data.game" data="leagueFormController.games" container="#leagueGameError" force-selection="true" group="1"  required/>
            <div id="leagueGameError" class="typeahead-error">
            </div>
        </div>
		<div class="standard group">
            <label>
                Start Date
            </label>
            <input id="startDate" placeholder="Click to select date." type="text" data-parsley-trigger="input change" data-parsley-group="1" required/>
        </div>
		<div class="standard group">
            <label>
                End Date
            </label>
            <input id="endDate" placeholder="Click to select date." type="text" data-parsley-trigger="input change" data-parsley-group="1" required/>
        </div>
        <div class="standard group">
            <label>
                League Logo (optional)
            </label>
            <image-drop model="leagueFormController.data.logo" preview-width="128" preview-height="128" />
        </div>
        <div class="standard group">
            <label>
                League Header (optional)
            </label>
            <image-drop model="leagueFormController.data.header" preview-width="300" preview-height="100" />
        </div>
        <br />
        <div class="standard group">
            <a class="btn lg solid icon icon-right float-right" ng-click="leagueFormController.goToTab(2)">
				<i class="fa fa-chevron-right">
                </i>
				<span>
					Media
                </span>
            </a>
        </div>
    </div>
	<div class="section" ng-show="leagueFormController.tab == 2">
		 <div class="standard group">
            <label>
                Test
            </label>
            <input type="text" placeholder="e.g. League Championship Series" ng-model="leagueFormController.data.name2" data-parsley-trigger="keyup" data-parsley-group="2" required/>
        </div>
	</div>
</form>
