<uib-tabset active="Featured.tab" justified="true">
    <uib-tab index="0" heading="Featured Games">
        <ul class="list-group relative" sv-root sv-part="Featured.data.games">
            <li class="list-group-item first">
                <div class="input-group">
                    <select ng-options="game.name for game in Featured.games" ng-model="Featured.selectedGame" class="form-control"></select>
                    <div class="input-group-addon" ng-click="Featured.addGame()">Add Game</div>
                </div>
            </li>
            <li ng-repeat="game in Featured.data.games track by $index" class="list-group-item relative" sv-element="{'containment': '.list-group'}">
                <i sv-handle class="fa fa-lg fa-fw fa-sort"></i> {{game.name}}
                <span ng-click="Featured.deleteGame($index)" class="pull-right fa-fix fa fa-lg fa-times danger"> </span>
            </li>
        </ul>
    </uib-tab>
    <uib-tab index="1" heading="Featured Events">
        <ul class="list-group relative" sv-root sv-part="Featured.data.events">
            <li class="list-group-item first">
                <div class="input-group">
                    <select ng-options="event.name for event in Featured.events" ng-model="Featured.selectedEvent" class="form-control"></select>
                    <div class="input-group-addon" ng-click="Featured.addEvent()">Add Event</div>
                </div>
            </li>
            <li ng-repeat="event in Featured.data.events track by $index" class="list-group-item relative" sv-element="{'containment': '.list-group'}">
                <i sv-handle class="fa fa-lg fa-fw fa-sort"></i> {{event.name}}
                <span ng-click="Featured.deleteEvent($index)" class="pull-right fa-fix fa fa-lg fa-times danger"> </span>
            </li>
        </ul>
    </uib-tab>
    <uib-tab index="2" heading="Featured Articles">
        <ul class="list-group relative" sv-root sv-part="Featured.data.articles">
            <li class="list-group-item first">
                <div class="input-group">
                    <select ng-options="article.title for article in Featured.articles" ng-model="Featured.selectedArticle" class="form-control"></select>
                    <div class="input-group-addon" ng-click="Featured.addArticle()">Add Article</div>
                </div>
            </li>
            <li ng-repeat="article in Featured.data.articles track by $index" class="list-group-item relative" sv-element="{'containment': '.list-group'}">
                <i sv-handle class="fa fa-lg fa-fw fa-sort"></i> {{article.title}}
                <span ng-click="Featured.deleteArticle($index)" class="pull-right fa-fix fa fa-lg fa-times danger"> </span>
            </li>
        </ul>
    </uib-tab>
</uib-tabset>
<button ng-click="Featured.save()" type="button" class="btn btn-success"><i class="fa fa-lg fa-fw fa-save"></i>Save</button>
