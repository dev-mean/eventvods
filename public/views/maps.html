<div class="contextHead">
    <div class="leftSide">
        <!-- span.btn.lg.solid.icon(ng-click="test()") Test -->
        <!-- a.btn.lg.solid.icon(href="add/team", ng-show="mapListController.ui.view == 'Teams'") -->
        <!-- Just have one button to access data management portion -->
        <!-- a.btn.lg.solid.icon(href="data/new", ng-if="mapListController.ui.view == 'Teams'") -->
        <a href="data/new/map" class="btn lg solid icon">
            <i class="fa fa-plus-circle">
            </i>
            <span>
                Create New Data
            </span>
        </a>
    </div>
    <div class="rightSide">
         <a class="btn lg solid icon" ng-click="mapListController.ui.showFilters = !mapListController.ui.showFilters">
            <i class="fa fa-arrow-down" ng-show="mapListController.ui.showFilters">
            </i>
            <i class="fa fa-arrow-right" ng-show="!mapListController.ui.showFilters">
            </i>
            <span>
                Toggle Filter Controls
            </span>
        </a>
    </div>
</div>
<div ng-show="mapListController.ui.showFilters" class="filters">
    <input type="text" ng-model="maps.search" placeholder="Search Maps" />
</div>
<div id="Maps" class="data">
    <table class="standard">
        <thead>
            <tr>
                <th>
                    <a href="" ng-click="mapListController.setMapSort('map')">
                        Map
                    </a>
                    <span ng-show="mapListController.ui.sortType == 'map' && !mapListController.ui.sortReverse" class="caret-down">
                    </span>
                    <span ng-show="mapListController.ui.sortType == 'map' && mapListController.ui.sortReverse" class="caret-up">
                    </span>
                </th>
                <th>
                    <a href="" ng-click="mapListController.setMapSort('mapName')">
                        Name
                    </a>
                    <span ng-show="mapListController.ui.sortType == 'mapName' && !mapListController.ui.sortReverse" class="caret-down">
                    </span>
                    <span ng-show="mapListController.ui.sortType == 'mapName' && mapListController.ui.sortReverse" class="caret-up">
                    </span>
                </th>
                <th>
                    <a href="" ng-click="mapListController.setMapSort('mapGame')">
                        Game
                    </a>
                    <span ng-show="mapListController.ui.sortType == 'mapGame' && !mapListController.ui.sortReverse" class="caret-down">
                    </span>
                    <span ng-show="mapListController.ui.sortType == 'mapGame' && mapListController.ui.sortReverse" class="caret-up">
                    </span>
                </th>
                <th>
                </th>
                <th>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="map in mapListController.mapListData | orderBy: mapListController.ui.sortType : mapListController.ui.sortReverse">
                <td class="map">
                    <img src="/assets/images/maps/{{map.teamTag}}.png">
                </td>
                <td class="name">
                    {{map.mapName}}
                </td>
                <td class="game">
                    {{map.mapGame}}
                </td>
                <td class="edit">
                    <a ng-href="/data/edit/maps/{{map._id}}">
                        <i class="icon-pencil">
                        </i>
                    </a>
                </td>
                <td class="url">
                    <a ng-href="/data/map/{{map._id}}">
                        <i class="icon-logout">
                        </i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<span ng-show="(mapListController.mapData == null || mapListController.mapData.length == 0) &amp;&amp; mapListController.ui.view == 'maps'">
    No data matches those criteria.
</span>
<div ng-show="mapListController.ui.pages > 1" class="pagination">
    <a ng-style="{visibility: mapListController.ui.page > 1 && 'visible' || 'hidden'}" ng-click="mapListController.previousPage()" class="btn">
        Prev Page
    </a>
    <p>
        Page {{mapListController.ui.page}} of {{mapListController.ui.pages}}
    </p>
    <a ng-style="{visibility: (mapListController.ui.pages > 1 && mapListController.ui.page < mapListController.ui.pages) && 'visible' || 'hidden'}" ng-click="mapListController.nextPage()" class="btn">
        Next Page
    </a>
</div>
