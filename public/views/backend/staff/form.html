<div class="contextHead">
    <div class="leftSide">
        <h1 ng-bind="staffFormController.title">
        </h1>
    </div>
</div>
<form name="form" id="addStaffForm" ng-cloak>
    <div class="errors" ng-show="staffFormController.errors.length > 0">
        <ul>
            <li ng-repeat="error in staffFormController.errors">{{error.message}}</li>
        </ul>
    </div>
    <div class="section">
        <div class="standard group">
            <label>
                Forename
            </label>
            <input type="text" placeholder="e.g. Paul" ng-model="staffFormController.data.forename" data-parsley-trigger="keyup"  required/>
        </div>
        <div class="standard group">
            <label>
                Surname
            </label>
            <input type="text" placeholder="e.g. Chaloner" ng-model="staffFormController.data.surname" data-parsley-trigger="keyup"  required/>
        </div>
        <div class="standard group">
            <label>
                Alias
            </label>
            <input type="text" placeholder="e.g. ReDeYe" ng-model="staffFormController.data.alias" data-parsley-trigger="keyup"  required/>
        </div>
		<div class="standard group">
            <label class="full">
            	Displayed as <b>{{staffFormController.data.forename}} "{{staffFormController.data.alias}}" {{staffFormController.data.surname}}</b>
            </label>
        </div>
		<div class="standard group">
            <label>
                URL Slug
            </label>
            <input id="slug" type="text" placeholder="e.g. ReDeYe" ng-model="staffFormController.data.slug" data-parsley-trigger="keyup" data-parsley-remote-message="Slug already in use." required/>
        </div>
		<div class="standard group">
            <label class="full">
            	Staff will be accessible at eventvods.com/staff/{{staffFormController.data.slug}}
            </label>
        </div>
        <div class="standard group">
            <label>
                Default Role
            </label>
            <ng-typeahead data-id="staffRole" placeholder="e.g. Caster" ng-model="staffFormController.data.role" data="staffFormController.staffRoles" container="#staffRoleError" required/>
            <div id="staffRoleError" class="typeahead-error">
            </div>
        </div>
        <div class="standard group">
            <label>
                Photo (optional)
            </label>
            <image-drop model="staffFormController.data.photo" preview-width="64" preview-height="64" />
        </div>
        <br />
        <div class="standard group">
            <a class="btn lg solid icon" ng-click="staffFormController.submit()">
                <i class="fa fa-commenting">
                </i>
                <span ng-bind="staffFormController.title">
                </span>
            </a>
        </div>
    </div>
</form>
<script src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.4.3/parsley.min.js">
</script>
