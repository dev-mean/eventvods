<div class="contextHead">
	<div class="leftSide">
		<h1 ng-bind="tournamentFormController.title">
        </h1>
	</div>
</div>
<div class="tabs">
	<span ng-class="{selected: tournamentFormController.tab == 1}" ng-click="tournamentFormController.goToTab(1)">
        1. Tournament Details
    </span>
	<span ng-class="{selected: tournamentFormController.tab == 2}" ng-click="tournamentFormController.goToTab(2)">
        2. Staff
    </span>
	<span ng-class="{selected: tournamentFormController.tab == 3}" ng-click="tournamentFormController.goToTab(3)">
        3. Media
    </span>
	<span ng-class="{selected: tournamentFormController.tab == 4}" ng-click="tournamentFormController.goToTab(4)">
        4. Teams
    </span>
</div>
<form name="form" id="addTournamentForm" autocomplete="false" ng-cloak>
	<div class="errors" ng-show="tournamentFormController.errors.length > 0">
		<ul>
			<li ng-repeat="error in tournamentFormController.errors">{{error.message}}</li>
		</ul>
	</div>
	<div class="section" ng-show="tournamentFormController.tab == 1">
		<div class="standard group">
			<label>
                Tournament Name
            </label>
			<input type="text" placeholder="e.g. Tournament Championship Series" ng-model="tournamentFormController.data.name" data-parsley-trigger="keyup" data-parsley-group="1" required/>
		</div>
		<div class="standard group">
			<label>
                URL Slug
            </label>
			<input id="slug" type="text" placeholder="e.g. lcs-2016" ng-model="tournamentFormController.data.slug" data-parsley-trigger="keyup" data-parsley-remote-message="Slug already in use." data-parsley-group="1" required/>
		</div>
		<div class="standard group">
			<label class="full">
				Tournament will be accessible at eventvods.com/tournament/{{tournamentFormController.data.slug}}
            </label>
		</div>
		<div class="standard group">
			<label>
                Game
            </label>
			<ng-typeahead data-id="tournamentGame" placeholder="e.g. LOL" ng-model="tournamentFormController.data.game" data="tournamentFormController.games" container="#tournamentGameError" force-selection="true" group="1" required/>
			<div id="tournamentGameError" class="typeahead-error">
			</div>
		</div>
		<div class="standard group">
			<label>
                Start Date
            </label>
			<input id="startDate" placeholder="Click to select date." type="text" data-parsley-trigger="input change" data-parsley-group="1" required/>
		</div>
		<div class="standard group">
			<label>
                End Date
            </label>
			<input id="endDate" placeholder="Click to select date." type="text" data-parsley-trigger="input change" data-parsley-group="1" required/>
		</div>
		<div class="standard group">
			<label>
                Tournament Logo (optional)
            </label>
			<image-drop model="tournamentFormController.data.logo" preview-width="128" preview-height="128" />
		</div>
		<div class="standard group">
			<label>
                Tournament Header (optional)
            </label>
			<image-drop model="tournamentFormController.data.header" preview-width="300" preview-height="100" />
		</div>
		<br />
		<div class="standard group">
			<a class="btn lg solid icon icon-right pull-right" ng-click="tournamentFormController.goToTab(2)">
				<i class="fa fa-chevron-right">
                </i>
				<span>
					Staff
                </span>
			</a>
		</div>
	</div>
</form>
<div class="section" ng-show="tournamentFormController.tab == 2">
	<staff-select model="tournamentFormController.data.staff">
	</staff-select>
	<div class="standard group">
		<a class="btn lg solid icon" ng-click="tournamentFormController.goToTab(1)">
			<i class="fa fa-chevron-left">
				</i>
			<span>
				Details
			</span>
		</a>
		<a class="btn lg solid icon icon-right pull-right" ng-click="tournamentFormController.goToTab(3)">
			<i class="fa fa-chevron-right">
				</i>
			<span>
				Media
			</span>
		</a>
	</div>
</div>
<div class="section" ng-show="tournamentFormController.tab == 3">
	<media-list model="tournamentFormController.data.media">
	</media-list>
	<div class="standard group">
		<a class="btn lg solid icon" ng-click="tournamentFormController.goToTab(2)">
			<i class="fa fa-chevron-left">
				</i>
			<span>
				Staff
			</span>
		</a>
		<a class="btn lg solid icon icon-right pull-right" ng-click="tournamentFormController.goToTab(4)">
			<i class="fa fa-chevron-right">
				</i>
			<span>
				Teams
			</span>
		</a>
	</div>
</div>
<div class="section" ng-show="tournamentFormController.tab == 4">
	<team-select model="tournamentFormController.data.teams">
	</team-select>
	<div class="standard group">
		<a class="btn lg solid icon" ng-click="tournamentFormController.goToTab(3)">
			<i class="fa fa-chevron-left">
				</i>
			<span>
				Media
			</span>
		</a>
		<a class="btn lg solid icon icon-right pull-right" ng-click="tournamentFormController.submit()">
			<i class="fa fa-chevron-right">
				</i>
			<span>
				Save
			</span>
		</a>
	</div>
</div>
